<div class="row">
    <div class="col-md-1 pull-right">
        <button class="btn btn-default" ng-click="back('/main')">Back</button>
    </div>
</div>
<div class="row">
    <div class="col-md-5 text-right">
        <div>
            <img class="" ng-style="{width: '200px'}" src="{{user.avatar_url}}" alt="{{user.login}}">
        </div>
    </div>
    <div class="col-md-7">
        <div>
            <h3><strong>User:</strong> {{user.login}}</h3>
        </div>
        <div>
            <h3><strong>Github page:</strong> <a href="{{user.html_url}}" target="__blank">{{user.html_url}}</a></h3>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <table class="table table-bordered table-striped table-hover" ng-show="repos">
            <thead>
                <tr>
                    <th class="text-center" ng-click="orderBy('name')" ng-style="{cursor: 'pointer'}">Name</th>
                    <th class="text-center" ng-click="orderBy('stargazers_count')" ng-style="{cursor: 'pointer'}">Stars</th>
                    <th class="text-center" ng-click="orderBy('language')" ng-style="{cursor: 'pointer'}">Language</th>
                    <th class="text-center">Url</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy:reposOrder">
                    <td class="text-center">{{repo.name}}</td>
                    <td class="text-center">{{repo.stargazers_count | number:3}}</td>
                    <td class="text-center">{{repo.language}}</td>
                    <td class="text-center">
                        <button class="btn btn-primary" type="button" ng-click="goToRepo(repo.name)" ng-data="repo.name">Go to Repo</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
